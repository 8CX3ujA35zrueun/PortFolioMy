<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <link rel="stylesheet" href="./css/index.css" />
      
</head>
<body >
    <div class="container">
        <div class="logo">
            <img src="./images/Mustafalogo.png" class="slogo"/>
        </div>
        <div class="login-form">
        
            <h2 class="title">Register</h2>
            <div class="input-field">
                <label for="name"></label>
                <input type="text" placeholder="Enter your Name" name="name" id="name">
              </div>
            
            <div class="input-field">
            <label for="email"></label>
            <input type="email" placeholder="Enter your email address" name="email" id="email">
          </div>
          <div class="input-field">
            <label for="pass"></label>
            <input type="password" placeholder="**********" name="pass" id="pass">
          </div>
          <div class="input">
            <div>
              <input type="checkbox" name="" id="remember">
              <label for="remember">Keep me signed up ? </label>
            </div>
          </div>
      
      
          <input type="submit" class="btn login" value="Register" />
      
          <div class="new-user">
            <p>Already Have An Account?</p>
            <button  type="submit"  class="btn create" value="Sign In" ><a href="./html/sigin.html">Sign In</a></button>

      
          </div>
        </div>
      </div>
</body>
</html>
