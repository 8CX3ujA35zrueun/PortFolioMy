<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <link rel="stylesheet" href="../css/signin.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/Mustafalogo.png" class="slogo"/>
        </div>
        <div class="login-form">
        
            <h2 class="title">Sign In</h2>
           
            <div class="input-field">
            <label for="email"></label>
            <input type="email" placeholder="Enter your email address" name="email" id="email">
          </div>
          <div class="input-field">
            <label for="pass"></label>
            <input type="password" placeholder="**********" name="pass" id="pass">
          </div>
          <div class="input">
            <div>
              <input type="checkbox" name="" id="remember">
              <label for="remember">Keep me signed in? </label>
            </div>
          </div>
      
      
          <button  type="submit"  class="btn login" value="SignIn"  ><a href="./home.html" style="text-decoration:none; color:black;">Sign In</a></button>
      
          <div class="new-user">
            <p>Create New Account?</p>
            <button  type="submit"  class="btn create" value="Register" ><a href="../index.html">Register</a></button>
      
          </div>
        </div>
      </div>
</body>
</html>
